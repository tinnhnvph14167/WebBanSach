<section class="sigup">
    <div class="container mt-1 mb-5">
        <div>
            <div
                class="container w-full  lg:max-w-xl p-6 space-y-8 sm:p-8 bg-white rounded-lg shadow-xl dark:bg-gray-800">
                <h2 class=" text-center text-2xl font-bold text-gray-900 dark:text-white">
                    Đăng Ký
                </h2>
                <form class="mt-8 space-y-6" action="#" [formGroup]="formSignupValue" (ngSubmit)="onhandledSubmit()">
                    <div>
                        <label for="name"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Họ & tên</label>
                        <input type="name" name="name" id="name" formControlName="name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="name">
                        <div class="text-red-600" *ngIf="formSignupValue.get('name')?.hasError('required') && isMatch">
                            Trường này không được để trống.
                        </div>
                    </div>
                    <div>
                        <label for="email"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input type="email" name="email" id="email" formControlName="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="name@company.com">
                        <div class="text-red-600" *ngIf="formSignupValue.get('email')?.hasError('required') && isMatch">
                            Trường này không được để trống.
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mật
                            khẩu</label>
                        <input type="password" name="password" id="password" placeholder="••••••••"
                            formControlName="password"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <div class="text-red-600"
                            *ngIf="formSignupValue.get('password')?.hasError('required') && isMatch">
                            Mật khẩu không được để trống.
                        </div>
                    </div>

                    
                    <div>
                        <label for="address"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Địa chỉ</label>
                        <input type="address" name="address" id="address" formControlName="address"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Địa chỉ">
                        <div class="text-red-600" *ngIf="formSignupValue.get('address')?.hasError('required') && isMatch">
                            Trường này không được để trống.
                        </div>
                    </div>
                    <div>
                        <label for="phone"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Số điện thoại</label>
                        <input type="phone" name="phone" id="phone" formControlName="phone"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Số điện thoại">
                        <div class="text-red-600" *ngIf="formSignupValue.get('phone')?.hasError('required') && isMatch">
                            Trường này không được để trống.
                        </div>
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="remember" aria-describedby="remember" name="remember" type="checkbox"
                                class="w-4 h-4 border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="remember" class="font-medium text-gray-500 dark:text-gray-400">Ghi nhớ</label>
                        </div>
                        <a href="sigin"
                            class="ml-auto text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">Đăng
                            nhập</a>
                    </div>
                    <button type="submit"
                        class="w-full px-5 py-3 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 sm:w-auto dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Đăng
                        ký </button>
                    <div class="text-sm font-medium text-gray-900 dark:text-white">
                        Đã có tài khoản? <a href="login" class="text-blue-600 hover:underline dark:text-blue-500">đăng
                            nhập tại đây</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
